language: go
os: windows

before_install:
- git config --system core.longpaths true

install:
- https://github.com/amitkrout/wintravistest.git amitkrout/wintravistest
- cd amitkrout/wintravistest
- git checkout -qf $TRAVIS_COMMIT

jobs:
  include:
    # YAML alias, for settings shared across the tests
    - &base-test
      stage: test
      go_import_path: github.com/amitkrout/wintravistest
      go: "1.11.2"
      install:
        - make goget-tools
      script:
        - make bin
