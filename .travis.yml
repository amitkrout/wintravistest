dist: trusty
os: windows
language: go

before_script:
- git config --system core.longpaths true

before_install:
- git config --system core.longpaths true
- rd /s amitkrout/wintravistest
- git clone --depth=50 --branch=master https://github.com/amitkrout/wintravistest.git amitkrout/wintravistest

install:
- git config --system core.longpaths true

jobs:
  include:
    - &base-test
      stage: test
      go_import_path: github.com/amitkrout/wintravistest
      go: "1.11.2"
      install:
        - make goget-tools
      script:
        - make bin
